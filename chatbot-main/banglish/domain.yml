  utter_liberation_war_secretarieate_21:
  - text: পরিকল্পনা কমিশন ,শিল্প ও বাণিজ্য, বোর্ডনিয়ন্ত্রণ বোর্ড, যুব ও অভ্যর্থনা শিবির ,ত্রাণ ও পুনর্বাসন কমিটি ,শরণার্থী কল্যাণ বোর্ড।

  utter_liberation_war_secretarieate_22:
  - text: ডাঃ ফারুক আজিজ ছিলেন প্রধানমন্ত্রী দপ্তরের একান্ত সচিব।

  utter_liberation_war_secretarieate_23:
