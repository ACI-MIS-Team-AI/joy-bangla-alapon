  utter_liberation_war_secretarieate_18:
  - text: প্রধানমন্ত্রী, প্রতিরক্ষা, তথ্য ও বেতার এবং টেলিযোগাযোগ, অর্থনৈতিক বিষয়, পরিকল্পনা ও উন্নয়ন, শিক্ষা,স্থানীয় স্বায়ত্তশাসন সরকার, স্বাস্থ্য, শ্রম ও সমাজকল্যাণ, সংস্থাপন ও প্রশাসন,যেসব বিষয়ের দায়িত্ব মন্ত্রিপরিষদের অন্য কোন সদস্যকে প্রদান করা হয়নি।

  utter_liberation_war_secretarieate_19:
