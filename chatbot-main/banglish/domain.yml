responses:
  utter_bangladesh_politics:
  - text: বাংলাদেশে প্রথম জাতীয় সংসদ নির্বাচন অনুষ্টিত হয় ৭ মার্চ ১৯৭২, বাংলাদেশ আওয়ামী লীগ বঙ্গবন্ধুর নেতৃত্বে ৩০০ টি আসনের মধ্যে ২৯২ টি আসনে বিজয়ী হয়।

  utter_language_politics_01:
  - text: খাজা নাজিম উদ্দিন উর্দ্দুকে পাকিস্তানের রাষ্ট্র ভাষা হিসেবে ঘোষণা করেন ১৯৪৮ সালের ২৩ ফেব্রয়ারী

  utter_language_politics_02:
  - text: রাষ্ট্রভাষা বাংলার দাবীতে বঙ্গবন্ধুর প্রস্তাবে সর্বদলীয় রাষ্ট্রভাষা সংগ্রাম পরিষদ গঠিত হয় ২ রা মার্চ

  utter_liberation_war_01:
  - text: বঙ্গবন্ধু বাংলাদেশের স্বাধীনতার ঘোষণা বার্তা ওয়য়ারলেস যোগে চট্রগ্রামে প্রেরণ করেন জহুরুল আহমেদ চৌধুরীকে

  utter_liberation_war_02:
  - text: ২৬ মার্চ ১৯৭১ সালে বঙ্গবন্ধু বাংলাদেশের স্বাধীনতার ঘোষণা বার্তা দেন।

  utter_liberation_war_03:
  - text: ২ ডিসেম্বর ১৯৭১ সাল বঙ্গবন্ধু ইয়াহিয়া খানের দেয়া সমঝোতা প্রস্তাব ঘৃণাতরে প্রত্যাখান করেন

  utter_liberation_war_04:
  - text: ১৬ ডিসেম্বর ১৯৭১ সালে বাংলাদেশ বিজয় লাভ করেন।

  utter_liberation_war_05:
  - text: ত্রিশ লাখ শহীদ এবং তিন লাখ মা বোনের ইজ্জতের বিনিময়ে আসে চূড়ান্ত বিজয়।

  utter_liberation_war_06:
  - text: বঙ্গবন্ধু শেখ মুজিবর রহমানের পক্ষ হতে মেজর জিয়াউর রহমান আনুষ্ঠানিকভাবে বাংলাদেশের স্বাধীনতা ঘোষণা দেন।

  utter_liberation_war_flag_01:
  - text: বাংলাদেশের পতাকা প্রথম উত্তোলন করেছিলেন ডাকসু ভিপি আ স ম আবদুল রব।

  utter_liberation_war_flag_02:
  - text: জাতীয় পতাকা উত্তোলন করা হয় স্বাধীনতা দিবস, বিজয় দিবস, বিপ্লব ও সংহিত দিবস, গণপ্রজাতন্তী বাংলাদেশে সরকার কর্তৃকঘোষিত অন্য যে কোন দিবসে।

  utter_liberation_war_flag_03:
  - text: জাতীয় পতাকা সর্ব প্রথম আনুষ্ঠানিকভাবে উত্তোলন করা হয় ২৩শে মার্চ ১৯৭১।

  utter_liberation_war_flag_04:
  - text: জাতীয় পতাকার নকশা প্রথম তৈরি করেন শিব নারায়ণ দাস এবং প্রকৌশল বিশ্ববিদ্যালয়ের কায়েদে আজম হল (বর্তমানে তিতুমীর হল)এর ৩১২ নং রুমে ইউসুফ সালাউদ্দিকে ও সানাউল হক ইনুকে নিয়ে নকশা তৈরি করেন

  utter_liberation_war_flag_05:
  - text: লাল রঙের ভরাট বৃত্তটি রক্তক্ষয়ী সংগ্রামের মাধ্যমে ছিনিয়ে আনা স্বাধীনতার নতুন সূর্যের প্রতীক । উজ্জল ঘন সবুজ তারুণ্যের উদ্দীপনা ও বিস্তৃত গ্রাম বাংলার প্রতীক।

  utter_liberation_war_flag_06:
  - text: প্রথম দিকে বাংলাদেশের পতাকার লাল বৃত্তের মধ্যে রসানালী রঙের বাংলাদেশের মানচিত্র।

  utter_liberation_war_flag_07:
  - text: বাংলাদেশের জাতীয় পতাকা প্রথম উত্তোলন করা হয় ২ মার্চ, ১৯৭১সালে।

  utter_liberation_war_flag_08:
  - text: বাংলাদেশের পতাকার সাথে মিল রয়েছে জাপান ও পালাউ এর।

  utter_liberation_war_flag_09:
  - text: বাংলাদেশের বাইরে সর্ব প্রথম বাংলাদেশের জাতীয় পতাকা উত্তোলন করা হয় কলকাতা' পাকিস্তানের ডেপুটি হাইকমিশনে।

  utter_liberation_war_flag_10:
  - text: বাংলাদেশের মানচিত্র প্রথম আঁকেন মেজর জেমস রেনেল।

  utter_liberation_war_flag_11:
  - text: মানচিত্র খচিত বাংলাদেশের প্রথম জাতীয় পতাকার ডিজাইনার করেন শিব নারায়ণ দাস।

  utter_liberation_war_flag_12:
  - text: ২৩ মার্চ, ১৯৭১ সালে শেখ মুজিবুর রহমান বাংলাদেশের জাতীয় পতাকা উত্তোলন করেন ধানমন্ডিস্থ নিজ বাস ভবনে।

  utter_liberation_war_flag_13:
  - text: পতাকা উত্তোলন করেছিলেন ডাকসুর সহসভাপতি আ স ম আবদুর রব

  utter_liberation_war_flag_14:
  - text: বাংলাদেশের জাতীয় পতাকা প্রথম উত্তোলন করা হয় ঢাকা বিশ্ববিদ্যালয়ের বটতলায় এক ছাত্রসভায়।

  utter_liberation_war_flag_15:
  - text: ২রা মার্চ বাংলাদেশের জাতীয় পতাকা দিবস

  utter_liberation_war_flag_16:
  - text: বাংলাদেশের জাতীয় পতাকার রঙ গাঢ় সবুজের মাঝে লাল বৃত্ত।

  utter_liberation_war_flag_17:
  - text: বাংলাদেশের জাতীয় পতাকা সরকারীভাবে গৃহীত হয়েছিল ১৭ জানুয়ারী ১৯৭২ সালে ।

  utter_liberation_war_flag_18:
  - text: আমার সোনার বাংলা গান প্রথম গাওয়ার সাথে জাতীয় পতাকা উত্তোলন করা হয় ৩রা, মার্চ ১৯৭১ ও পল্টনে।

  utter_liberation_war_flag_19:
  - text: বাংলাদেশের জাতীয় পতাকার অনুপাত ১০ঃ৬ ।

  utter_liberation_war_flag_20:
  - text: বাংলাদেশের জাতীয় পতাকা সবুজ আয়তক্ষেত্রের মধ্যে লাল বৃত্ত। সবুজ রং বাংলাদেশের সবুজ প্রকৃতি ও তারুণ্যের প্রতীক, বৃত্তের লাল রং উদীয়মান সূর্য, স্বাধীনতা যুদ্ধে আত্মোৎসর্গকারীদের রক্তের প্রতীক।

  utter_liberation_war_flag_21:
  - text: বাংলাদেশের জাতীয় পতাকার নকশা ডিজাইন করেন পটুয়া কামরুল হাসান

  utter_liberation_war_flag_22:
  - text: বাংলাদেশের জাতীয় পতাকার রঙ লাল ও সবুজ

  utter_liberation_war_foreign_aid_01:
  - text: ১৯৭১ সালের ৬ এপ্রিল ‘ব্লাড টেলিগ্রাম’ লেখা হয়

  utter_liberation_war_foreign_aid_02:
  - text: কনসার্ট ফর বাংলাদেশে এর গায়ক ছিলেন জর্জ হ্যারিসন

  utter_liberation_war_foreign_aid_03:
  - text: কনসার্ট ফর বাংলাদেশে অনুষ্ঠিত হয়েছিলো ১৯৭১ সালের ২ আগস্ট রবিবার, নিউইয়র্ক শহরের ম্যাডিসন স্কয়ার গার্ডেনে

  utter_liberation_war_foreign_aid_04:
  - text: নিউ ইয়র্কের ম্যাডিসন স্কয়ার গার্ডেনে কনসার্ট ফর বাংলাদেশ ১ আগস্ট ১৯৭১ সলে হয়েছিল

  utter_liberation_war_foreign_aid_05:
  - text: নিউ ইয়র্কের ম্যাডিসন স্কয়ার গার্ডেনে কনসার্ট ফর বাংলাদেশে রবি শঙ্কর, জর্জ হ্যারিসন এবং বন্ধুরা ছিলেন? --

  utter_liberation_war_foreign_aid_06:
  - text: একাত্তরের ২৭ শে মার্চ, ভারতের প্রধানমন্ত্রী ইন্দিরা গান্ধী স্বাধীনতার সংগ্রামে বাংলাদেশের সরকারকে তার সম্পূর্ণ সমর্থন প্রকাশ করেছিলেন।

  utter_liberation_war_foreign_aid_07:
  - text: মুুক্তিযুদ্ধে বিদেশি সাহায্য আসে ভারত ও তৎকালীন সোভিয়েত ইউনিয়ন (বর্তমান রাশিয়া) থেকে।

  utter_liberation_war_honorary_title_13:
  - text: বীরশ্রেষ্ঠ ইঞ্জিনরুম আর্টিফিসার মোহাম্মদ রুহুল আমিন মৃত্যু বরণ করেন ১০ ডিসেম্বর ১৯৭১ সালে

  utter_liberation_war_honorary_title_14:
  - text: বীরশ্রেষ্ঠ ক্যাপ্টেন মহিউদ্দিন জাহাঙ্গীর মৃত্যু বরণ করেন ডিসেম্বর ১৪, ১৯৭১ সালে

  utter_liberation_war_honorary_title_15:
  - text: বীরশ্রেষ্ঠ ক্যাপ্টেন মহিউদ্দিন জাহাঙ্গীর এর জন্ম ৭ মার্চ ১৯৪৯ সালে

  utter_liberation_war_honorary_title_16:
  - text: বীরশ্রেষ্ঠ ফ্লাইট লেফটেন্যান্ট মতিউর রহমান মৃত্যু বরণ করেন ২০ আগস্ট ১৯৭১ সালে

  utter_liberation_war_honorary_title_17:
  - text: বীরশ্রেষ্ঠ ফ্লাইট লেফটেন্যান্ট মতিউর রহমান এর জন্ম ২৯ অক্টোবর ১৯৪১ সালে

  utter_liberation_war_honorary_title_18:
  - text: বীরশ্রেষ্ঠ ল্যান্স নায়েক নূর মোহাম্মদ শেখ মৃত্যু বরণ করেন সেপ্টেম্বর ৫, ১৯৭১ সালে

  utter_liberation_war_honorary_title_19:
