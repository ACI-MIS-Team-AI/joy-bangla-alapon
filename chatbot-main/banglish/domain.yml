  utter_liberation_war_secretarieate_27:
  - text: আহমেদ হোসেন ছিলেন শিক্ষা মন্ত্রণালয়ের শিক্ষা অফিসার।

  utter_liberation_war_secretarieate_28:
  - text: মুক্তিযুদ্ধকে সুসংগঠিত করার লক্ষ্যে সমগ্র বাংলাদেশ কে ১১ টি সেক্টরে বিভক্ত করা হয়।

  utter_liberation_war_secretarieate_29:
