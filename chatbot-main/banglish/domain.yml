  utter_liberation_war_secretarieate_30:
  - text: বাংলাদেশ সরকারের অর্থসংস্থানের জন্য বাংলাদেশ ফান্ড নামে একটি তহবিল খোলা হয় ।

  utter_liberation_war_sector_01:
  - text: ১৯৭১ সালের ৩ ডিসেম্বর পাকিস্তান উত্তর ভারতে বিমান হামলা চালায় ।

  utter_liberation_war_sector_02:
  - text: ১৯৭১ সালের ২১ শে নভেম্বর ভারতীয় সেনাবাহিনী বিমান এবং স্থলপথে বাংলাদেশে প্রবেশ করে

  utter_liberation_war_sector_03:
  - text: মুক্তিবাহিনী মার্চ ১৯৭১ থেকে ডিসেম্বর ১৯৭১ অপারেশান করে

  utter_liberation_war_sector_05:
  - text: মুুক্তিযুদ্ধে কুষ্টিয়া, যশোর, খুলনা, বরিশাল, ফরিদপুর এবং পটুয়াখালী জেলার সেক্টর কমান্ডার ছিলেন দুইজন। প্রথমে মেজর আবু ওসমান চৌধুরী এবং পরবর্তীতে মেজর আবুল মঞ্জুর ।

  utter_liberation_war_sector_06:
  - text: মুুক্তিযুদ্ধে চট্টগ্রাম জেলার সেক্টর কমান্ডার ছিলেন দুইজন। প্রথমে মেজর জিয়াউর রহমান এবং পরবর্তীতে ক্যাপ্টেন রফিকুল ইসলাম।

  utter_liberation_war_sector_07:
  - text: মুুক্তিযুদ্ধে ঢাকার সেক্টর কমান্ডার ছিলেন মেজর খালেদ মোশাররফ,পরবর্তীতে মেজর এ টি এম হায়দার।

  utter_liberation_war_sector_08:
  - text: মুুক্তিযুদ্ধে দুর্গাপুর সেক্টর কমান্ডার ছিলেন মেজর মীর শওকত আলী

  utter_liberation_war_sector_09:
  - text: মুুক্তিযুদ্ধে নৌ কমান্ডো ১০ নম্বর সেক্টর এর অধীনে ছিল। এই সেক্টরটি বাংলাদেশ সশস্ত্র বাহিনীর সদর দপ্তর এর অধীনের পরিচালিত হত।

  utter_liberation_war_sector_10:
  - text: মুুক্তিযুদ্ধে বরিশাল, পটুয়াখালী জেলার সেক্টর কমান্ডার ছিলেন তিনজন। প্রথমে মেজর এম এ জলিল এবং পরবর্তীতে মেজর এম এ মঞ্জুর ও মেজর জয়নাল আবেদীন।

  utter_liberation_war_sector_11:
  - text: মুক্তুযুদ্ধে বাংলাদেশে ১১টি সেক্টর ছিলো

  utter_liberation_war_sector_12:
  - text: মুুক্তিযুদ্ধে বাংলাদেশে ৩ টি স্পেশাল ফোর্স চিল। সেগুলো হলো জেড ফোর্স,কে ফোর্স,এস ফোর্স।

  utter_liberation_war_sector_13:
  - text: বাংলাদেশের মুুক্তিযুদ্ধে সর্বাধিনায়ক ছিলেন জেনারেল মুহাম্মদ আতাউল গণি ওসমানী।

  utter_liberation_war_sector_14:
  - text: মুুক্তিযুদ্ধে ময়মনসিংহ ও টাঙ্গাইল জেলার সেক্টর কমান্ডার ছিলেন তিনজন। প্রথমে মেজর জিয়াউর রহমান এবং পরবর্তীতে মেজর আবু তাহের এবং এম হামিদুল্লাহ খান।

  utter_liberation_war_sector_15:
  - text: মুুক্তিযুদ্ধে রংপুর জেলার সেক্টর কমান্ডার ছিলেন উইং কমান্ডার এম খাদেমুল বাশার ।

  utter_liberation_war_sector_16:
  - text: মুুক্তিযুদ্ধে রাজশাহী, পাবনা, বগুড়া জেলার সেক্টর কমান্ডার ছিলেন দুইজন। প্রথমে সেক্টর কমান্ডার ছিলেন মেজর নাজমুল হক এবং পরবর্তীতে মেজর কাজী নুরুজ্জামান।

  utter_liberation_war_sector_17:
  - text: মুুক্তিযুদ্ধের সময় সিলেট তিনটি সেকটর এর অধীনে ছিলো(৩,৪ ও ৫)। এদের সেক্টর কমানফদার ছিলেন যথাক্রমে মেজর কে এম শফিউল্লাহ,মেজর এ এন এম নুরুজ্জামান[৩], মেজর চিত্তরঞ্জন দত্ত ও ক্যাপ্টেন আবদুর রব[৪] এবং মেজর মীর শওকত আলী।

